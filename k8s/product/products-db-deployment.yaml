apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products-db
  template:
    metadata:
      labels:
        app: products-db
    spec:
      containers:
      - name: products-db
        image: mongo:4.2
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.05"
          limits:
            memory: "2Gi"
            cpu: "2"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
