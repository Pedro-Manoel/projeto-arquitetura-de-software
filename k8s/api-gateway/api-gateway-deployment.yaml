apiVersion: apps/v1
kind: Deployment
metadata:
  name:  api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  api-gateway
  template:
    metadata:
      labels:
        app:  api-gateway
    spec:
      containers:
      - name:  api-gateway
        image: api-gateway
        env:
        - name: USER_SERVICE_URL
          value: http://users-service:3001/users
        - name: PRODUCT_SERVICE_URL
          value: http://products-service:3002/products
        - name: ORDER_SERVICE_URL
          value: http://orders-service:3003/orders
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
